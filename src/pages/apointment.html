<!DOCTYPE html>
<html lang="pt-BR">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento - PetShop</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <!-- Include o Header -->
    <header class="bg-primary text-white text-center py-3">
      <h1>PetShop</h1>
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
          <a class="navbar-brand" href="../pages/products.html">PetShop</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link" href="../pages/products.html">Produtos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../pages/services.html">Serviços</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../pages/register.html">Cadastro</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../pages/apointment.html">Agendamento</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../pages/car.html">Carrinho</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!-- Conteúdo Principal -->
    <main class="container mt-4">
      <h2>Agendamento de Serviços</h2>

      <form id="formAgendamento">
        <div class="form-group">
          <label for="selectServico">Escolha o serviço:</label>
          <select class="form-control" id="selectServico" required>
            <option value="">Selecione...</option>
            <option value="banhoTosa">Banho e Tosa - R$ 50,00</option>
            <option value="consultaVeterinaria">Consulta Veterinária - R$ 80,00</option>
            <option value="hospedagem">Hospedagem - A partir de R$ 100,00/dia</option>
          </select>
        </div>
        <div class="form-group">
          <label for="inputData">Data do Agendamento:</label>
          <input type="date" class="form-control" id="inputData" required>
        </div>
        <div class="form-group">
          <label for="inputHora">Horário do Agendamento:</label>
          <input type="time" class="form-control" id="inputHora" required>
        </div>
        <div class="form-group">
          <label for="inputNomeCliente">Nome do Cliente:</label>
          <input type="text" class="form-control" id="inputNomeCliente" required>
        </div>
        <div class="form-group">
          <label for="inputEmail">E-mail:</label>
          <input type="email" class="form-control" id="inputEmail" required>
        </div>
        <div class="form-group">
          <label for="inputTelefone">Telefone:</label>
          <input type="tel" class="form-control" id="inputTelefone" required>
        </div>
        <div class="form-group">
          <label for="inputNomePet">Nome do Pet:</label>
          <input type="text" class="form-control" id="inputNomePet" required>
        </div>
        <div class="form-group">
          <label for="selectTipoPet">Tipo do Pet:</label>
          <select class="form-control" id="selectTipoPet" required>
            <option value="">Selecione...</option>
            <option value="cachorro">Cachorro</option>
            <option value="gato">Gato</option>
            <option value="outro">Outro</option>
          </select>
        </div>
        <div class="form-group">
          <label for="inputRaca">Raça do Pet:</label>
          <input type="text" class="form-control" id="inputRaca">
        </div>
        <div class="form-group">
          <label for="inputTemperamento">Temperamento do Pet:</label>
          <input type="text" class="form-control" id="inputTemperamento">
        </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="true" id="checkTeleBusca">
            <label class="form-check-label" for="checkTeleBusca">
              Solicitar tele-busca
            </label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Agendar</button>
      </form>
    </main>

    <!-- Include o Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-4">
      <p>&copy; 2023 PetShop. Todos os direitos reservados.</p>
      <p>Contato: email@petshop.com</p>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
  </body>

</html>
